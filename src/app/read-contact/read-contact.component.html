<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Account Holder Name</th>
      <th>Account Number</th>
      <th>Card Number</th>
      <th>Account Type</th>
      <th class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of userDet; let i = index">
      <td>{{ i + 1 }}</td>
      <td style="text-transform: capitalize">{{ user.name }}</td>
      <td>{{ user.accountNumber }}</td>
      <td>{{ user.cardNumber }}</td>
      <td style="text-transform: capitalize">{{ user.type }}</td>
      <td class="text-center">
        <a
          class="btn btn-warning"
          [routerLink]="[
            '/editdetails',
            i + 1,
            user.name,
            user.accountNumber,
            user.cardNumber,
            user.type
          ]"
          (click)="editEntry(i)"
          >Edit</a
        >
        &nbsp;
        <button class="btn btn-danger" (click)="deleteEntry(i)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
