<div class="card">
  <div class="card-body">
    <form action="">
      <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-4">
          <div class="form-group">
            <label for="name">Account Holder Name</label>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="accHoldername"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-4">
          <div class="form-group">
            <label for="accNumber">Account Number</label>
            <input
              class="form-control"
              type="text"
              id="accNumber"
              [(ngModel)]="accNum"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-4">
          <div class="form-group">
            <label for="accNumber">Card Number</label>
            <input
              class="form-control"
              type="text"
              id="cardNumber"
              [(ngModel)]="cardNum"
            />
          </div>
        </div>
        <div class="col-sm-12 col-md-6 col-lg-4 col-xxl-4">
          <div class="form-group">
            <label for="accType">Account Type</label>
            <select
              name="typeofaccount"
              id="accType"
              class="form-control"
              [(ngModel)]="acctype"
            >
              <option value="none">--select--</option>
              <option value="saving">Saving</option>
              <option value="current">Current</option>
            </select>
          </div>
        </div>
        <div class="move-right">
          <button class="btn btn-warning">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
